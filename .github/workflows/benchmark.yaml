name: Performance Benchmarks

on:
  pull_request:
    branches:
      - main
    types: [opened, reopened, synchronize]
    paths:
      - 'pkg/scheduler/**'
      - 'go.mod'
      - 'go.sum'

concurrency:
  group: benchmark-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  benchmark:
    name: Run Performance Benchmarks
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.4'
          cache: true

      - name: Install benchstat
        run: go install golang.org/x/perf/cmd/benchstat@latest

      - name: Download envtest binaries
        run: |
          make envtest
          echo "KUBEBUILDER_ASSETS=$(bin/setup-envtest use 1.34.0 -p path --bin-dir bin)" >> $GITHUB_ENV

      - name: Run benchmarks on PR branch
        run: make benchmark BENCH_OUTPUT=pr-bench.txt

      - name: Checkout main branch
        run: |
          git fetch origin main
          git checkout origin/main

      - name: Run benchmarks on main branch
        run: make benchmark BENCH_OUTPUT=main-bench.txt

      - name: Checkout PR branch (restore)
        run: git checkout ${{ github.head_ref || github.sha }}

      - name: Compare benchmarks
        id: benchstat
        run: |
          echo "## ðŸ“Š Performance Benchmark Results" > benchmark-report.md
          echo "" >> benchmark-report.md
          echo "Comparing **PR** (\`${{ github.head_ref }}\`) vs **main** branch:" >> benchmark-report.md
          echo "" >> benchmark-report.md
          
          # Run benchstat and capture output
          if benchstat main-bench.txt pr-bench.txt > benchstat-output.txt 2>&1; then
            echo '```' >> benchmark-report.md
            cat benchstat-output.txt >> benchmark-report.md
            echo '```' >> benchmark-report.md
          else
            echo "âš ï¸ Could not compare benchmarks (benchstat failed or no comparable results)" >> benchmark-report.md
            echo '```' >> benchmark-report.md
            cat benchstat-output.txt >> benchmark-report.md 2>/dev/null || echo "No output available"
            echo '```' >> benchmark-report.md
          fi
          
          echo "" >> benchmark-report.md
          echo "### Legend" >> benchmark-report.md
          echo "- ðŸ“‰ **Negative delta** = Performance improvement (faster)" >> benchmark-report.md
          echo "- ðŸ“ˆ **Positive delta** = Performance regression (slower)" >> benchmark-report.md
          echo "- **p-value** < 0.05 indicates statistically significant change" >> benchmark-report.md
          echo "" >> benchmark-report.md
          echo "<details>" >> benchmark-report.md
          echo "<summary>Raw benchmark data</summary>" >> benchmark-report.md
          echo "" >> benchmark-report.md
          echo "**PR branch:**" >> benchmark-report.md
          echo '```' >> benchmark-report.md
          head -50 pr-bench.txt >> benchmark-report.md
          echo '```' >> benchmark-report.md
          echo "" >> benchmark-report.md
          echo "**Main branch:**" >> benchmark-report.md
          echo '```' >> benchmark-report.md
          head -50 main-bench.txt >> benchmark-report.md
          echo '```' >> benchmark-report.md
          echo "</details>" >> benchmark-report.md
          
          cat benchmark-report.md

      - name: Find existing benchmark comment
        uses: peter-evans/find-comment@v3
        id: find-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: 'ðŸ“Š Performance Benchmark Results'

      - name: Create or update benchmark comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body-path: benchmark-report.md
          edit-mode: replace

      - name: Check for significant regressions
        run: |
          # Check if any benchmark shows >15% regression with statistical significance
          if grep -E '\+[1-9][5-9]\.[0-9]+%|\+[2-9][0-9]\.[0-9]+%|\+[0-9]{3,}\.[0-9]+%' benchstat-output.txt 2>/dev/null; then
            echo "::warning::Significant performance regression detected (>15%). Please review the benchmark results."
          fi
