# Example: Simple CPU-only pod scheduled by KAI Scheduler
apiVersion: v1
kind: Pod
metadata:
  name: cpu-only-pod
  labels:
    kai.scheduler/queue: default-queue   # Required: assigns pod to a queue
spec:
  schedulerName: kai-scheduler           # Required: use KAI Scheduler
  containers:
    - name: main
      image: ubuntu
      args: ["sleep", "infinity"]
      resources:
        requests:
          cpu: 100m
          memory: 250M

