apiVersion: v1
kind: Pod
metadata:
  name: gpu-sharing-init-container
  labels:
    kai.scheduler/queue: default-queue
  annotations:
    gpu-fraction: "0.5"
    gpu-fraction-container-name: "gpu-init"
spec:
  schedulerName: kai-scheduler
  initContainers:
    - name: gpu-init
      image: nvidia/cuda:13.0.2-base-ubi8
      command: ["nvidia-smi"]
      args: ["-L"]
  containers:
    - name: main-app
      image: ubuntu
      args: ["sleep", "infinity"]

